<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question {{id}}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'question/bootstrap.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'question/ques.css' %}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
            var a = {{id}};    //primary key
    </script>
    <script src="{% static 'question/ques.js' %}"></script>
</head>
<body>
     <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="https://www.codechef.com/">Codechef</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                            <a class="nav-link" href="http://127.0.0.1:8000/question/">Home <span class="sr-only">(current)</span></a>
                      </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'login' %}">login<span class="sr-only">(current)</span></a>
                         </li>
                    <li class="nav-item active">
                            <a class="nav-link" href="{% url 'logout' %}">logout<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                            <a class="nav-link" href="{% url 'signup' %}">Signup<span class="sr-only">(current)</span></a>
                       </li>
                    <li class="nav-item active">
                            <a class="nav-link" href="http://127.0.0.1:8000/user/{{user.id}}">{{user.username}}<span class="sr-only">(current)</span></a>
                      </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
          </div>
    </nav>
    <div class='row' id = "body"></div>

    <div class="container">
        <div class="col-sm-3" id="answer-head">
            Answers :  <a href="http://127.0.0.1:8000/question/answer/add/{{id}}" style = "text-decoration:none; font-size:15px;">  Add Answer +</a>
        </div>
    </div>
    <div class="container" id="answers"></div>
    <div><br></br></div>
